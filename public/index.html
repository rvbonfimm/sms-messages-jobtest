<html ng-app="smsmessages" lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMS Messages Builder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/messages.js"></script>
  	<script src="js/core.js"></script>
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>
          SMS Messages Encoder/Decoder!
        </h1>
      </div>

      <div id="messages-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="checkbox" ng-repeat="message in messages">
            <label>
              <input type="checkbox" ng-click="deleteMessage(message._id)" />
              {{ message.data }}
            </label>
          </div>
        </div>
      </div>

      <div id="message-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control input-lg text-center"
                placeholder="Nova mensagem"
                ng-model="formData.text"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg"
              ng-click="createMessage()"
            >
              Criar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
  </footer>
</html>
